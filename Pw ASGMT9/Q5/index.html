<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Full wrapper container -->
    <div class="full-container">
        <!-- left section -->
        <section class="left">
            <!-- navigation container -->
            <nav>
                <div class="logos-container">
                    <img src="IRCTCLogo.png" alt="IRCTCL">
                    <img src="indianRailwaysLogo.png" alt="indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contanct Us </li>
                        <li>ulAlerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">logos-container</button>
                        </li>
                        <li>
                            <button> Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- main section  -->
            <main>
                <div>
                <h2 class="main title">Indian Railways</h2>
                <p class="sub-main-title">
                    <span class="green-text">
                        Safety
                    </span>
                    <span class="orange-text">
                        Security
                    </span>
                    <span class="blue-text">
                        punctuality
                    </span>
                </p>
    </div>
    <div class="choose-container">
        <button class="selected"><img src="tick_icon.png" alt="">
            Book Ticket</button>
        <button><img src="tick_icon.png" alt="">PNR Status</button>
        <button><img src="tick_icon.png" alt="">Chart/Vacancy</button>
    </div>
    <div class="Journey-detais-container">
        <div class="Journey-detais-section-container">
            <div class="card-element">
                <div class="card-element-image-container">
                    <img src="departure_train_icon.png" alt="">
                </div>
                <div class="select-option">
                    <div class="drpdown">
                        <span>Form</span>
                        <img src="expand_more_icon.png" alt="">
                    </div>
                    <div class="choose-location">
                        <h2>Bangalore</h2>
                        <span>KSR - Bangalore</span>
                    </div>
                </div>
            </div>
            <div class="center-from-to-arrow">
                <img src="./to_from_arrow.png" alt="">
            </div>
            <div class="card-element">
                <div class="card-element-image-container">
                    <img src="./destination_train_icon.png" alt="">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>To</span>
                        <img src="expand_more_icon.png" alt="">
                    </div>
                    <div class="choose-location">
                        <h2>Kasaragod</h2>
                        <span>KSD - Kasaragod</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="journey-details-section-container">
            <div class="card-element">
                <div card-element-image-container>
                    <img src="calander-icon.png" alt="">
                </div>
                <div class="select-option">
                <div class="dropdown">
                    <span>Date</span>
                    <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                </div>
            </div>
        </div>
        <div class="card-element">
            <div class="card-element-image-container-">
                <img src="threedot-icon.png" alt="">
            </div>
            <div class="select-opiton">
                <div class="dropdown">
                    <span>Class</span>
                    <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                    <h2>3A</h2>
                    <span> AC 3</span>
                </div>
            </div>
        </div>
        <div class="card-element">
            <div class="card-element-image-container">
                <img src="widgets_icon.png" alt="">
            </div>
            <div class="select-option">
                <div class="dropdown">
                    <span>Seat-Type</span>
                    <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3</span>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="search-button">Search Train <img src="right-arrow-icon.png" alt=""></button>

</main>
</section>
<!-- right section -->
<section class="right">
<img src="heroImage.png" alt="">
</section>
</div>
</body>

</html>
    </div>
</body>

</html>
